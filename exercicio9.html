<body>
     <script>
    
         let numero = 0
         let anterior = 0
         let proximo = 1

         for (let i = 1; i<=13;  i++){
             numero = anterior + proximo
             anterior = proximo
             proximo = numero
             document.write("<br>" + numero )}
        
     </script>
