<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 2</title>
</head>
<body>
     <script>

         let n1 = parseInt(prompt("Insira o primeiro numero"));
         let n2 = parseInt(prompt("Insira o segundo numero"));
         let n3 = parseInt(prompt("Insira o terceiro numero"));


         if(n1 > n2 && n1 > n3){
             document.write("O número maior é: " +n1)}

         else if(n2 > n1 && n2 > n3){
             document.write("O número maior é: " +n2)}

         else{
             document.write("O número maior é: " +n3)}
        
    </script>
</body>
</html>
